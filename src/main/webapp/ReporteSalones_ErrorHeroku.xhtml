<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
     
      
    <h:head>
        
        <title>Reporte Salones</title>
        <h:outputStylesheet library="css" name="estilo.css" />
    </h:head>
    <h:body>
        <!-- Encabezado -->
        <ui:include src="resources/inc/header.xhtml" />
               
        <!-- MENU -->
        <ui:include src="resources/inc/menu.xhtml" />
        
        <!-- CUERPO -->
        <center><div style="max-width:97%;min-height:20px;background:brown ;box-shadow:0 0 8px 0 rgba(0,0,0,.3);">
            <div style="padding:15px;margin:auto;" >
                <center><font color="#FFF" size="+2">REPORTE DE SALONES</font></center>
            </div>
        </div></center>
        <div style="max-width:100%;min-height:600px;background:#fff;box-shadow:0 0 8px 0 rgba(0,0,0,.3);">
            <div style="padding:10px;margin:auto;" >
                <p:layout style="max-width:100%;max-height:100%;">
                    <p:layoutUnit position="north" size="50" resizable="true">
                        <center>
                            <h:outputText value="Generar Reporte:  "></h:outputText>
                            <h:inputText id="nombrePeriodo" binding="#{nombrePeriodo}"/>
                            <p:watermark for="nombrePeriodo" value="Ingrese Periodo"></p:watermark>
                            &nbsp;
                            <p:commandButton value="Generar Reporte" update=":#{p:component('tabla_salones')} :#{p:component('tabla_todos_salones')}"/>
                        </center>
                  
                    </p:layoutUnit>
                    <p:layoutUnit position="center" resizable="true" size="700" minSize="500">
                        <h:form id="tabla_salones">
                            <p:dataTable var="reservacionSalon" value="#{UnidadProyectosBean.consultarSalonesReservados()}">
                                <p:column headerText="SALON">
                                    <h:outputText value="#{reservacionSalon.salon.idSalon}"/>
                                </p:column>
                                <p:column headerText="TIPO">
                                    <h:outputText value="#{reservacionSalon.salon.tipoSalon}"/>
                                </p:column>
                                <p:column headerText="FECHA Y HORA">
                                    <h:outputText value="#{reservacionSalon.clase.fechaHora.toString()}"/>
                                </p:column>
                                <p:column headerText="ID DE CLASE">
                                    <h:outputText value="#{reservacionSalon.clase.id}"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </p:layoutUnit>
                    <p:layoutUnit position="west" resizable="true" size="700" minSize="500">
                        <h:form id="tabla_todos_salones">
                            <p:dataTable var="salon" value="#{UnidadProyectosBean.consultarSalones()}">
                                <p:column headerText="SALON">
                                    <h:outputText value="#{salon.idSalon}"/>
                                </p:column>
                                <p:column headerText="TIPO">
                                    <h:outputText value="#{salon.tipoSalon}"/>
                                </p:column>
                                <p:column headerText="RESERVAR">
                                    <center><h:commandButton value="Reservar"/></center>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </p:layoutUnit>
                </p:layout>                
            </div>
        </div>
        
        <!--SUBPIE -->
        <ui:include src="resources/inc/footer.xhtml" />
    </h:body>
</html>
