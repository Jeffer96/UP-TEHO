<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head> 
        <title>Consultar Materias</title>
        <h:outputStylesheet library="css" name="estilo.css" />
    </h:head>
    <h:body>
        <!-- Encabezado -->
        <ui:include src="resources/inc/header.xhtml" />
               
        <!-- MENU -->
        <ui:include src="resources/inc/menu.xhtml" />
        
        <!-- CUERPO -->
        <center><div style="max-width:97%;min-height:20px;background:#1170da ;box-shadow:0 0 8px 0 rgba(0,0,0,.3);">
            <div style="padding:15px;margin:auto;" >
                <center><font color="#FFF" size="+2">CONSULTAR MATERIAS</font></center>
            </div>
        </div></center>
        <div style="max-width:100%;min-height:600px;background:#fff;box-shadow:0 0 8px 0 rgba(0,0,0,.3);">
            <div style="padding:10px;margin:auto;" >
                <center>
                <h:form>
                    <h:outputText value="PROGRAMA:" />
                    <p:spacer /> 
                    <p:selectOneButton value="#{UnidadProyectosBean.idProgramaActual}">
                    <f:selectItems value="#{UnidadProyectosBean.getProgramas()}"/>
                            
                    </p:selectOneButton>

                    <p:commandButton value="Submit" update=":#{p:component('tabla_programas')}" icon="ui-icon-check" />
                    <p:spacer />      
                </h:form>
                </center>
                <br></br>  
                <h:form id="tabla_programas">
                    <p:dataTable var="materia" value="#{UnidadProyectosBean.consultarAsignaturasPorPrograma(idProgramaActual)}">
                    <p:column headerText="Asignatura">
                        <h:outputText value="#{materia.nombre}"/>
                    </p:column>
                    <p:column headerText="Materia">
                        <h:outputText value="#{materia.programa}"/>
                    </p:column>
                    <p:column headerText="Accion">
                        <center><h:commandButton value="Modificar Materia" action="#{UnidadProyectosBean.irPaginaCurso(curso)}"/></center>  
                    </p:column>
                    </p:dataTable>
                </h:form>
                <p:separator/>
                <center><h:commandButton value="Registrar Materia" actionListener="#{UnidadProyectosBean.irPaginaRegistrarMateria()}"/></center>  
                </div>
        </div>
        
        <!--SUBPIE -->
        <ui:include src="resources/inc/footer.xhtml" />
    </h:body>
</html>
