<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">     
    <h:head>
        
        <title>Reporte Programacion Semanal</title>
        <h:outputStylesheet library="css" name="estilo.css" />
    </h:head>
    <h:body>
        <!-- Encabezado -->
        <header class="encabezado">
            <header class="subencabezado">
                <h1>UP-TEHO</h1>
            </header>
        </header>
       
        <!-- MENU -->
        <nav class="menu">
            <nav class="submenu">
                <a href="index.xhtml"><li class="item_m">INICIO</li></a>
                <a href="ReporteProgramacion.xhtml"><li class="item_m">GENERAR</li></a>
                <a href="RegistrarNuevaMateria.xhtml"><li class="item_m">PAG3</li></a>
                <a href="#"><li class="item_m">PAG4</li></a>
            </nav>
        </nav>
        
        <!-- CUERPO -->
        <center><div style="max-width:97%;min-height:20px;background:#444 ;box-shadow:0 0 8px 0 rgba(0,0,0,.3);">
            <div style="padding:15px;margin:auto;" >
                <center><font color="#FFF" size="+2">REPORTE PROGRAMACION SEMESTRAL</font></center>
            </div>
        </div></center>
        <div style="max-width:100%;min-height:400px;background:#fff;box-shadow:0 0 8px 0 rgba(0,0,0,.3);">
            <div style="padding:10px;margin:auto;" >
                <p:layout style="max-width:100%;max-height:100%;">
                    <p:layoutUnit position="north" size="50" resizable="true">
                        <center>
                            <h:outputText value="Generar Reporte:  "></h:outputText>
                            <h:inputText id="nombre" value=""></h:inputText>
                            <p:watermark for="nombre" value="Ingrese Periodo"></p:watermark>
                            &nbsp;
                            <h:inputText id="documento" value=""></h:inputText>
                            <p:watermark for="documento" value="Ingrese Programa"></p:watermark>
                            &nbsp;
                            <p:commandButton value="Generar Reporte"  />
                        </center>
                  
                    </p:layoutUnit>
                    <p:layoutUnit position="center" resizable="true" size="700" minSize="500" maxSize="700">
                        <h:form id="tabla_programacion">
                            <p:dataTable var="curso" value="#{UnidadProyectosBean.consultarCursos()}">
                                <p:column headerText="INFO">
                                    <center><h:commandButton value="Consultar" /></center>  
                                </p:column>
                                <p:column headerText="COHORTE">
                                    <h:outputText value="#{curso.cohorte}"/>
                                </p:column>
                                <p:column headerText="ASIGNATURA">
                                    <h:outputText value="#{curso.materia.asignatura.nombre}"/>
                                </p:column>
                                <p:column headerText="MATERIA">
                                    <h:outputText value="#{curso.materia.nombre}"/>
                                </p:column>
                                <p:column headerText="PROFESOR">
                                    <h:outputText value="#{curso.profesor.nombre}"/>
                                </p:column>
                                <p:column headerText="HORAS">
                                    <h:outputText value="3"/>
                                </p:column>
                                <p:column headerText="">
                                    <h:outputText value="2"/>
                                </p:column>
                                <p:column headerText="SESION">
                                    <h:outputText value="1"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </p:layoutUnit>
                    
                </p:layout>                
            </div>
        </div>
        
        <!--SUBPIE -->
        <footer class="pie">
            <footer class="subpie">
                <font color="#CCCCCC">&copy; Copyright 2017 <a href="index.xhtml">
                <font color="#999999">UP-TEHO</font></a> | Created By UP-TEHO</font>
            </footer>
        </footer>
    </h:body>
</html>
