<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <h1>RESTRICTED PAGE!</h1>
    <h:outputLink value="/UnidadProyectos/logout">logout</h:outputLink>
    <pre>     
    Subject = <p:outputLabel value="#{loginBean.getSubject()}"/>
    principal = <p:outputLabel value="#{loginBean.getSubject().getPrincipal()}"/>
    session = <p:outputLabel value="#{loginBean.getSubject().session}"/>
    role user = <p:outputLabel value="#{loginBean.getSubject().hasRole('user')}"/>
    role admin = <p:outputLabel value="#{loginBean.getSubject().hasRole('admin')}"/>
    role employee = <p:outputLabel value="#{loginBean.getSubject().hasRole('employee')}"/>
    autenticado = <p:outputLabel value="#{loginBean.getSubject().isAuthenticated()}"/>
    anterior principal = <p:outputLabel value="#{loginBean.getSubject().previousPrincipals}"/>
    principals = <p:outputLabel value="#{loginBean.getSubject().principals}"/>
    
    </pre>
        
    
</h:body>
</html>
